databaseChangeLog:
  - changeSet:
      id: 1
      author: sanat
      changes:
        - createTable:
            tableName: bank_account
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_types
                  type: VARCHAR(50)
              - column:
                  name: debited
                  type: NUMERIC(19,2)
              - column:
                  name: credited
                  type: NUMERIC(19,2)
              - column:
                  name: available_balance
